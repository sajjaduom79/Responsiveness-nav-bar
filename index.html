<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="https://simplexts.net/wp-content/uploads/2023/12/Untitled-design-91-1.png.webp"
        type="image/x-icon" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="./style.css">
    <title>SimpleX technologies</title>
</head>

<body>
    <header>
        <div class="my-header">
            <div class="h-left">
                <div class="mail">
                    <div class="m-icon">
                        <i class="bi bi-envelope-fill"></i>
                    </div>
                    <div class="m-text">
                        <p>Hello@simplexts.net</p>
                    </div>
                </div>
                <div class="address">
                    <div class="a-icon">
                        <i class="bi bi-geo-alt-fill"></i>
                    </div>
                    <div class="a-address">
                        <p>California, Sydney, Dubai, Pakistan</p>
                    </div>
                </div>
            </div>
            <div class="h-right">
                <i class="bi bi-twitter"></i>
                <i class="bi bi-linkedin"></i>
                <i class="bi bi-facebook"></i>
            </div>
        </div>
    </header>

    <!-- navbar -->

    <nav>
        <div class="my-nav">
            <div class="logo">
                <img src="https://simplexts.net/wp-content/uploads/2022/12/main-logo-1-1.png.webp" width="200px"
                    alt="logo" />
            </div>
            <ul class="menu-items">
                <li>Solutions <i class="bi bi-chevron-down"></i></li>
                <li>Products <i class="bi bi-chevron-down"></i></li>
                <li>Services <i class="bi bi-chevron-down"></i></li>
                <li>About us</li>
                <li>Careers</li>
                <li>Blogs</li>
                <li>SimpleX news</li>
            </ul>

            <div class="list-icon">
                <i class="bi bi-list"></i>
            </div>

            <button class="contact-btn">
                contact us <i class="bi bi-arrow-right"></i>
            </button>
        </div>
    </nav>
</body>

</html>
